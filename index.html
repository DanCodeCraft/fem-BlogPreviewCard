<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Blog preview card</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      } -->
    <!-- </style> -->
  </head>

  <body>
    <main>
      <div class="container">
        <div class="img-container">
          <img
            class="img"
            src="assets/images/illustration-article.svg"
            alt="Card style with coding tags on a yellow and black background"
          />
        </div>
        <p class="learning text--card">Learning</p>
        <p class="pub-date text--card">Published 21 Dec 2023</p>
        <div class="header">
          <h2 class="title">
            <a class="title-link" href="#">HTML & CSS foundations</a>
          </h2>
          <p class="text text--card">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author-container">
          <img
            class="author-img"
            src="assets/images/image-avatar.webp"
            alt="Avatar picture of Greg Hooper"
          />
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
